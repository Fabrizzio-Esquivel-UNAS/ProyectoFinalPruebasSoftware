<form [formGroup]="formGroup" (ngSubmit)="submitForm()" *transloco="let t">
    <label for="estado" class="block text-left text-900 font-medium mb-2">{{ t('etiquetas.estado') }}</label>
    <p-dropdown
        [options]="estados"
        styleClass="w-full mb-3 text-left"
        formControlName="estado"
        variant="filled"
        optionLabel="label"
        optionValue="value">
            <ng-template let-estado pTemplate="item">
                <div class="flex align-items-center gap-20">
                    <div>{{ estado.label }}</div>
                </div>
            </ng-template>
    </p-dropdown>

    <label for="asesorado" class="block text-left text-900 font-medium mb-2">{{ t('roles.3.singular') }}</label>
    <p-autoComplete
        [suggestions]="filteredUsuarios"
        id="asesoradoUser"
        formControlName="asesoradoUserId"
        styleClass="w-full mb-3"
        inputStyleClass="w-full"
        optionLabel="fullName"
        optionValue="id" />

    <label for="asesor" class="block text-left text-900 font-medium mb-2">{{ t('roles.2.singular') }}</label>
    <p-autoComplete
        [suggestions]="filteredUsuarios"
        id="asesorUser"
        formControlName="asesorUserId"
        styleClass="w-full mb-3"
        inputStyleClass="w-full"
        optionLabel="fullName"
        optionValue="id" />

    <label for="mensaje" class="block text-left text-900 font-medium mb-2">{{ t('etiquetas.mensaje') }}</label>
    <textarea 
        id="mensaje"
        class="w-full mb-3"
        styleClass="w-full mb-3"
        rows="5"
        cols="30" 
        formControlName="mensaje"
        pInputTextarea>
    </textarea>

    <div class="flex align-items-center justify-content-between mb-6">
    </div>
    <div class="flex justify-content-end gap-2">
        <p-button label="{{ t('comandos.cancelar.verbo') }}" severity="secondary" (onClick)="visibleChange.emit(false)" />
        <button pButton pRipple label="{{ t('comandos.aceptar.verbo') }}"></button>
    </div>    
</form>
