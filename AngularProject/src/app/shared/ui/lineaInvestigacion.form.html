<form [formGroup]="formGroup" (ngSubmit)="submitForm()" *transloco="let t">
    <label for="name1" class="block text-left text-900 font-medium mb-2">{{ t('etiquetas.nombre') }}</label>
    <input
        pInputText 
        type="text" 
        id="name1" 
        formControlName="nombre" 
        placeholder="{{ t('etiquetas.nombre') }}"
        class="w-full mb-3">

    <label for="grupoinvestigacion1" class="block text-left text-900 font-medium mb-2">{{ t('entidades.grupoInvestigacion.singular') }}</label>
    <p-autoComplete
        [suggestions]="filteredGruposInvestigacion"
        [forceSelection]="true"
        (completeMethod)="filteredGruposInvestigacion = grupoInvestigacionService.filter($event.query)"
        id="grupoinvestigacion1"
        formControlName="grupoInvestigacionId"
        styleClass="w-full mb-3"
        inputStyleClass="w-full"
        optionLabel="nombre"
        optionValue="id" />

    <label for="facultad1" class="block text-left text-900 font-medium mb-2">{{ t('entidades.facultad.singular') }}</label>
    <p-autoComplete
        [suggestions]="filteredFacultades"
        [forceSelection]="true"
        (completeMethod)="filteredFacultades = facultadService.filter($event.query)"
        id="facultad1"
        formControlName="facultadId"
        styleClass="w-full mb-3"
        inputStyleClass="w-full"
        optionLabel="nombre"
        optionValue="id" />

    <div class="flex align-items-center justify-content-between mb-6">
    </div>
    <div class="flex justify-content-end gap-2">
        <p-button label="{{ t('comandos.cancelar.verbo') }}" severity="secondary" (onClick)="visibleChange.emit(false)" />
        <button pButton pRipple label="{{ t('comandos.aceptar.verbo') }}"></button>
    </div>
</form>
