<div class="card" *transloco="let t">
    <div class="flex flex-row justify-content-start">
        <p-button
        pRipple
        (onClick)="formularios.registrar=true"
        label="{{ t('comandos.registrar.valor', { valor: t('entidades.facultad.singular') }) }}"
        icon="pi pi-user-plus"
        styleClass=""/>
        <div class="mr-auto"></div>
        <p-button
        pRipple
        [disabled]="selectedFacultad==null"
        (onClick)="formularios.editar=true"
        label="{{ t('comandos.editar.verbo') }}"
        icon="pi pi-user-edit"
        class="pr-3"
        styleClass=""/>
        <p-button
        pRipple
        [disabled]="selectedFacultad==null"
        (onClick)="formularios.eliminar=true"
        label="{{ t('comandos.eliminar.verbo') }}"
        icon="pi pi-user-minus"
        class=""
        styleClass=""/>
    </div>
    <p-table
        [value]="facultades"
        selectionMode="single"
        dataKey="id"
        [(selection)]="selectedFacultad"
        [tableStyle]="{ 'min-width': '50rem' }"
        [paginator]="true"
        [rows]="50">
        <ng-template pTemplate="header">
            <tr>
                <th>{{ t('etiquetas.id') }}</th>
                <th>{{ t('etiquetas.nombre') }}</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-facultad>
            <tr [pSelectableRow]="facultad">
                <td>{{ facultad.id }}</td>
                <td>{{ facultad.nombre }}</td>
            </tr>
        </ng-template>
    </p-table>

</div>

<p-dialog *transloco="let t"
    header="{{ t('comandos.registrar.valor', {valor: t('entidades.facultad.singular')}) }}"
    [modal]="true"
    [(visible)]="formularios.registrar"
    [style]="{ width: '40rem' }">
    <facultad-form
        [(visible)]="formularios.registrar"/>
</p-dialog>

<p-dialog *transloco="let t"
    header="{{ t('comandos.editar.valor', {valor: t('entidades.facultad.singular')}) }}"
    [modal]="true"
    [(visible)]="formularios.editar"
    [style]="{ width: '40rem' }">
    <facultad-form
        [formMode]="1"
        [(visible)]="formularios.editar"
        [selectedObject]="selectedFacultad"/>
</p-dialog>

<p-dialog *transloco="let t"
    header="{{ t('comandos.eliminar.valor', {valor: t('entidades.facultad.singular')}) }}"
    [modal]="true"
    [(visible)]="formularios.eliminar"
    [style]="{ width: '40rem' }">
    <facultad-form
        [formMode]="2"
        [(visible)]="formularios.eliminar"
        [selectedObject]="selectedFacultad"/>
</p-dialog>
